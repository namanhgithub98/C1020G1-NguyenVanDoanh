    let a;

        switch (typeCustomer) {

                a=500*rentDays*(1-15/100);
                break;
            case "Platinum":
                a=500*rentDays*(1-10/100);
                break;
            case "Gold":
                a=500*rentDays*(1-5/100);
                break;

                a=500*rentDays*(1-2/100);
                break;
            case  "Member":
                a=500*rentDays;
        }

        switch (typeCustomer) {
            case "Diamond":
                a=300*rentDays*(1-15/100);

            case "Platinum":

                a=300*rentDays*(1-5/100);
                break;

                a=300*rentDays*(1-2/100);
                break;
            case  "Member":
                a=300*rentDays;
        }
    } else if(typeService=="Room"){
        switch (typeCustomer) {
            case "Diamond":
                a=100*rentDays*(1-15/100);
                break;
            case "Platinum":
                a=100*rentDays*(1-10/100);
                break;
            case "Gold":
                a=100*rentDays*(1-5/100);
                break;
            case "Silver":
                a=100*rentDays*(1-2/100);
                break;
            case  "Member":
                a=100*rentDays;
        }
    }
    alert("Số tiền thuê là: "+a);
</script>
