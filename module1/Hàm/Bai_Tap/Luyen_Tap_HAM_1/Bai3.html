<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhap tham so thu nhat:'));
    let b = parseInt(prompt('Nhap tham so thu hai: '));
    let sum = 0 ;

    function sumNumber() {
        if (a > b) {
            alert('Gia tri a lon hon b.')
        } else  {
            sum = a + b;
            alert(sum);
        }
    }
    sumNumber();
</script>
</body>
</html>
