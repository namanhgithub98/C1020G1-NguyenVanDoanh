<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" oninput="increment(this.value)" onchange="increment(this.value)"/>
<p id="output"></p>
<script>
    function increment(number) {
        document.getElementById("output").innerHTML = parseInt(number) + 1 ;
    }
</script>
</body>
</html>
