<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Sample Screen:</h1>
    <table>
        <tr>
            <th><input type="text" id="txtValue"></th>
            <th><input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();"></th>
            <th><input type="button" id="btnDisplay" value="Display" onclick="display_array();"/></th>
        </tr>
        <div id="result"></div>
    </table>
<script>
    let x = 0;
    let array = Array();
    
    function add_element_to_array() {
        array[x] = document.getElementById("txtValue").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("txtValue ").value = "";
    }
    
    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
