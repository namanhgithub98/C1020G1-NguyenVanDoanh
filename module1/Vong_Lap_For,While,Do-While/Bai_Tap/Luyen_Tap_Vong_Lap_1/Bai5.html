<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = 1;
        let b = 1;
        let c;
        let sum = 0;
        document.writeln(a);
        document.writeln(b);
        for(let i = 2;i<20;i++) {
            c = a+b;
            a = b;
            b = c;
            document.writeln(c);
            sum=sum+c;
        }
        alert(sum);
    </script>
</body>
</html>
