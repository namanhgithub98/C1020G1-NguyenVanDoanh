<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script language="JavaScript">
        let sout, i, j;
        sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        i = 2 ; j = 1;
        while (j <= 9 ) {
            sout = sout + "<tr>";
            while (i <= 9 ) {
                sout = sout + "<td>"+ i + 'x' + j + '=' + i * j + "</td>";
                i++ ;
            }
            console.log(sout);
            sout = sout + "<tr>";
            i =2;
            j++ ;
        }
        sout = sout + "<table>";
        document.writeln(sout);
    </script>
</body>
</html>
