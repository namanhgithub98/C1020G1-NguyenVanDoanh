<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        let n = prompt('Nhập số n :');
        let i ;
        let giaithua = 1;
        for (i = 1 ; i < n ; i++); {
            // giaithua = giaithua * i ;
            giaithua *= i;
        }
        document.write(giaithua);
    </script>
</body>
</html>
