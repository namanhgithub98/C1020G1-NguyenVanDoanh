<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = 1; let n ;
        let b = 1;
        let c;
        document.writeln(a);
        document.writeln(b);
        for(let i = 2;i< n;i++) {
            c = a+b;
            a = b;
            b = c;
            n++;
            document.writeln(c);
        }
    </script>
</body>
</html>
