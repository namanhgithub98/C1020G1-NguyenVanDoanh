<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chữ nhật</title>
</head>
<body>
    <script>
        for (let i = 0 ; i < 4 ; i++) {
            for (let j = 0 ; j < 5 ; j++) {
                document.write("*");
            }
            document.write("<br>");
        }

    </script>
</body>
</html>
