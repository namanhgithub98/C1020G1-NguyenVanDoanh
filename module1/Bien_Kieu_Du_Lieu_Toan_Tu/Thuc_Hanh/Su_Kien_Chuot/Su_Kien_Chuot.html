<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://trangnguyensport.com/wp-content/uploads/2018/06/Qua-bong-da-adidas-WORLD-CUP-TGLID-nam-2018-CE8096.png" style="width: 300px">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()">
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    
    function init() {
        imgObj = document.getElementById('myImage')
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
    // https://media.bongda.com.vn/files/hoanghai.nguyen/2018/04/20/1-1121.jpg
</script>
</body>
</html>
