<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
    <img id="dog" src="https://image.lag.vn/upload/news/20/03/20/40947258720fb16d31b183f779cf7c6e_1584415021_1584415100_DVSO.jpg" style="position:absolute;left:0; top:0;" height="300" width="300px"/>
    <script>
        function upArrowPressed() {
            let element = document.getElementById("dog");
            element.style.top = parseInt(element.style.top) - 5 + 'px';
        }
        function downArrowPressed() {
            var element = document.getElementById("dog");
            element.style.top = parseInt(element.style.top) + 5 + 'px';
        }
        function leftArrowPressed() {
            var element = document.getElementById("dog");
            element.style.left = parseInt(element.style.left) - 5 + 'px';
        }
        function rightArrowPressed() {
            var element = document.getElementById("dog");
            element.style.left = parseInt(element.style.left) + 5 + 'px';
        }
        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 37:
                    leftArrowPressed();
                    break;
                case 39:
                    rightArrowPressed();
                    break;
                case 38:
                    upArrowPressed();
                    break;
                case 40:
                    downArrowPressed();
                    break;
            }
        }
        function docReady() {
            window.addEventListener('keydown', moveSelection);
        }
    </script>
</body>
</html>
