        class Temperature {
            constructor(doC, doF, doKenvin) {
                this.doC = doC;
                this.doF = doF;
                this.doK = doKenvin;
            }
        }
            getdoF = function () {
                return ((doC*9)/5+32) ;
            }
            getdoK = function () {
                return (doC + 273.15);
            }
