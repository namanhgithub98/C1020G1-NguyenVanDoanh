<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điều kiện vào lớp 10</title>
</head>
<body>
    <script>
        let inputold

        inputold = prompt('Nhập số tuổi: ');
        if ( inputold > 15)
            document.write('Đủ điều kiện độ tuổi vào lớp 10')
        else {
            document.write('Không đủ điều kiện về độ tuổi vào lớp 10')
        }

    </script>
</body>
</html>
