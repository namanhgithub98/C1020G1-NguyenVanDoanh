        <button type="button" onclick="Tinh()">Tính</button>
<script>
    function Tinh() {
        let amount ;               /* amount: Tổng doanh thu*/
        let commission ;           /* commission: Tiền hoa hồng*/
        let quota ;                /* quota: Số tiền vượt mức 800,000,000*/
        if (amount < 400000000) {
            document.write('Không có hoa hồng.');
        } if (amount < 600000000) {
            document.write(commission = amount * 0.01)
        }   if (amount < 800000000) {
            document.write(commission = amount * 0.015)
            } else if (amount > 800000000) {
            document.write(commission = (amount * 0.02) + (quota)*0.03 )
        }
        }
