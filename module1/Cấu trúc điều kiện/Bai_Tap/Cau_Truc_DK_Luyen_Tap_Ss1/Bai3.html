<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In Số nguyên</title>
</head>
<body>
    <script>
        let inputN

        inputN = prompt('Nhập 1 số bất kì: ')

        if (inputN > 0)
            document.write('Số bạn vừa nhập lớn hơn 0.');
            else if (inputN == 0)
                document.write('Số bạn vừa nhập là 0.');
            else {
                document.write('Số bạn vừa nhập nhỏ hơn 0.')
        }
    </script>
</body>
</html>
