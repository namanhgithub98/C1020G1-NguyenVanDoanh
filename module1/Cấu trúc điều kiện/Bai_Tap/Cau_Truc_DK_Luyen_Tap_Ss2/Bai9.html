<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a , b , c ;
        a = prompt('Nhập số thực a: ');
        b = prompt('Nhập số thực b: ');
        c = prompt('Nhập số thực c: ');

        if (a > 0 && b > 0 && c > 0) {
            alert('Là cạnh của tam giác.')
        } if (a + b > c) {
            alert('Là cạnh của tam giác.')
        } if (b + c > a) {
            alert('Là cạnh của tam giác.')
        } else if (a + c > b) {
            alert('Là cạnh của tam giác.')
        }
        else alert('Không phải là cạnh tam giác.')
    </script>
</body>
</html>
