<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Nhập cạnh kề thứ nhất của tam giác vuông:'))
        let b = parseInt(prompt('Nhập cạnh kề thứ hai của tam giác vuông:'))
        let S = 1/2 * a * b ;

        alert('Diện tích hình vuông là: ' + S);
    </script>
</body>
</html>
