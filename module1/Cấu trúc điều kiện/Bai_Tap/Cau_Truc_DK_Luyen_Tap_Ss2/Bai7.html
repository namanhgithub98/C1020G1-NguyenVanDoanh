<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai Phương trình bậc 2</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Nhập giá trị a:'))
        let b = parseInt(prompt('Nhập giá trị b'))
        let c = parseInt(prompt('Nhập giá trị c'))

        if (a == 0) {
            if (b == 0) {
                alert('Phuong trinh vo nghiem.');
            } else {
                alert('Phuong trinh co 1 nghiem:' + "x = " + (-c / b));
            }
            return;
        }

        let delta = b*b - 4*a*c;
        let x1;
        let x2;

        if (delta > 0) {
            x1 = (let) ((-b + Math.sqrt(delta)) / (2*a));
            x2 = (let) ((-b - Math.sqrt(delta)) / (2*a));
            alert("Phuong trinh co 2 nghiem la: " + ' x1 =' + x1 + 'va x2 = ' + x2 );
        } else if (delta == 0) {
            x1 = (-b / (2 * a));
            alert("Phuong trinh co nghiem kep:" + 'x1 = x2 = ' + x1);
        } else {
            alert("Phuong trinh vo nghiem.")
        }

    </script>
</body>
</html>
