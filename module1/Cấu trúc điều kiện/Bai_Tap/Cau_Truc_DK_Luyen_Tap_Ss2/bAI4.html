<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
    <script>
        let a= parseInt(prompt('Chiều dài hình chữ nhật là:'))
        let b= parseInt(prompt('Chiều rộng hình chữ nhật là:'))
        let S= a * b

        alert('Diện tích hình chữ nhật là: ' +S);
    </script>
</body>
</html>
