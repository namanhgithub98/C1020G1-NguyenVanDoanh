<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Số Ngày</title>
</head>
<body>
  <form>
      <input type="number" id="Thang">
      <button type="button" onclick="Ngay()";>Tinh so ngay</button>

      <p id="kq"></p>
  </form>
    <script>
        function Ngay() {
            let a=parseInt(document.getElementById('Thang').value);
            switch (a) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('kq').innerHTML="Thang nay co 31 ngay";
                    break;
                case 2:
                    document.getElementById('kq').innerHTML="Thang nay co 28 hoac 29 ngay";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('kq').innerHTML="Thang nay co 30 ngay";
                    break;
            }
        }
    </script>
</body>
</html>
